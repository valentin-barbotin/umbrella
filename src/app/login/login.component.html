<div class="w-full max-w-xs mx-auto">
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    [formGroup]="loginForm"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <mat-form-field appearance="standard" class="w-full">
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput type="text"/>
      <mat-error *ngIf="login?.errors?.required">Login required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" class="w-full">
      <mat-label>Password</mat-label>
      <input [type]="hide1 ? 'password' : 'text'" formControlName="password" matInput/>
      <button (click)="hide1 = !hide1" matSuffix mat-icon-button type="button">
        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password?.errors?.required"
        >Password required</mat-error
      >
    </mat-form-field>

    <h4>
      <a class="my-3 cursor-pointer hover:text-indigo-700 transition-colors hover:underline" (click)="openDialog()" >Reset password</a>
    </h4>
    
    <button
      mat-raised-button
      type="submit"
      [@connect]="state"
      [disabled]="loginForm.invalid"
      class="mt-50 border"
    >
      {{ loginForm.invalid ? 'Waiting' : authButton }}
    </button>
  </form>

</div>

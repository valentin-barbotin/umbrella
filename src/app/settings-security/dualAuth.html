<div>
  <h3>Activer l'authentification Ã  deux facteurs</h3>
  <div class="grid justify-items-center ">
    <div class="border rounded">
      <qrcode class="justify-items-center" [qrdata]="data.token" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="otp" class="mt-4">
    <mat-label>Code</mat-label>
    <input formControlName="code" matInput type="text" />

    <button
      mat-raised-button
      type="submit"
      [disabled]="otp.invalid"
      class="mt-50 border"
    >
      {{ otp.invalid ? 'Waiting' : 'Valider' }}
    </button>
  </form>
</div>

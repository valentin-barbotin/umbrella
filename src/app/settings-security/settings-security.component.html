<div class="flex border-b-2 mx-auto w-2/3 mt-24 text-white">
    <div class="w-1/3">
        <h2>Changer le mot de passe</h2>
    </div>

    <div class="w-2/3">
        <form #form="ngForm" (ngSubmit)="changePassword()" [formGroup]="changePwdForm">
            <div class="flex justify-between">
                <mat-form-field class="w-2/5" appearance="standard">
                    <mat-label class="text-gray-100">password</mat-label>
                    <input formControlName="password1" matInput type="text" />
                </mat-form-field>

                <mat-form-field class="w-2/5" appearance="standard">
                    <mat-label class="text-gray-100">Confirm password</mat-label>
                    <input formControlName="password2" matInput type="text" />
                </mat-form-field>
            </div>
            <button *ngIf="changePwdForm.valid" mat-raised-button type="submit" [disabled]="changePwdForm.invalid"
                class="mt-52 border">
                {{ changePwdForm.invalid ? 'Waiting' : changePwd }}
            </button>
        </form>
    </div>
</div>

<div class="flex border-b-2 mx-auto w-2/3 mt-24 text-white">
    <div class="w-1/3">
        <h2>Changer l'adresse mail</h2>
    </div>

    <div class="w-2/3">
        <form #form="ngForm" (ngSubmit)="changeEmail()" [formGroup]="changeEmailForm">
            <div class="flex justify-between">
                <mat-form-field class="w-2/5" appearance="standard">
                    <mat-label class="text-gray-100">email</mat-label>
                    <input formControlName="email1" matInput type="text" />
                </mat-form-field>

                <mat-form-field class="w-2/5" appearance="standard">
                    <mat-label class="text-gray-100">Confirm email</mat-label>
                    <input formControlName="email2" matInput type="text" />
                </mat-form-field>
            </div>
            <button *ngIf="changeEmailForm.valid" mat-raised-button type="submit" [disabled]="changeEmailForm.invalid"
                class="mt-52 border">
                {{ changeEmailForm.invalid ? 'Waiting' : changeMail }}
            </button>
        </form>
    </div>
</div>

<div class="flex border-b-2 mx-auto w-2/3 mt-24 text-white">
    <div class="w-1/3">
        <h2>Authentification à deux facteurs
        </h2>
    </div>


    <div class="w-2/3">
        <div class="flex justify-between">
            <div class="mt-2">
                <p>Vous pouvez activer ou désactiver l'authentification à deux facteurs</p>
            </div>

            <mat-slide-toggle
            (change)="openDialog()"
            >
            </mat-slide-toggle>
        </div>
    </div>
</div>

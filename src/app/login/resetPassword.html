<h3>Reset password</h3>

<form (ngSubmit)="onSubmit(form)" #form="ngForm" [formGroup]="resetForm">

    <mat-form-field appearance="standard" class="w-full">
        <mat-label>Username / Email</mat-label>
        <input formControlName="login" matInput/>
        <mat-error *ngIf="login?.errors?.required">This field is required</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="resetForm.invalid"
      class="mt-80 border"
    >
      {{ resetForm.invalid ? 'Waiting' : 'Reset' }}
    </button>
    
</form>

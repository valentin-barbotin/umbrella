name: Release and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:
  
env:
  REGISTRY: kazuh.azurecr.io

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2.3.4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    
    - name: ğŸ“¦ Cache
      uses: actions/cache@v2.1.6
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - name: ğŸ•¹ï¸ Add git tool
      uses: srt32/git-actions@v0.0.3

    - name: âš™ï¸ Git Version
      id: version
      uses: codacy/git-version@2.2.0

    - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        login-server: kazuh.azurecr.io

    - name: ğŸ—ï¸ Build docker image
      uses: docker/build-push-action@v2.6.1
      with:
        context: .
        tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}
        cache-to: type=inline
        push: true
        
    - name: ğŸ“˜ Release Drafter
      uses: release-drafter/release-drafter@v5.15.0
      with:
        version: ${{ steps.version.outputs.version }}
        publish: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

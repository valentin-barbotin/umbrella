<div>
  <h3>Activer l'authentification Ã  deux facteurs</h3>
  <div class="border rounded">
    <qrcode [qrdata]="data.token" [errorCorrectionLevel]="'M'"></qrcode>
  </div>

  <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="otp">
    <mat-label>Code</mat-label>
    <input formControlName="code" matInput type="text" />

    <button
      mat-raised-button
      type="submit"
      [disabled]="otp.invalid"
      class="mt-50 border"
    >
      {{ otp.invalid ? 'Waiting' : 'Valider' }}
    </button>
  </form>
</div>

<div class="w-full max-w-xs">
  <form
    [formGroup]="loginForm"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <mat-form-field appearance="standard">
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput type="text"/>
      <!-- <button (click)="clearLogin()" *ngIf="login?.value" matSuffix mat-icon-button type="button">
        <mat-icon>close</mat-icon>
      </button> -->
      <mat-error *ngIf="login?.errors?.required">Login required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input [type]="hide1 ? 'password' : 'text'" formControlName="password" matInput/>
      <button (click)="hide1 = !hide1" matSuffix mat-icon-button type="button">
        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <!-- <button (click)="clearPassword()" *ngIf="password?.value" matSuffix mat-icon-button type="button">
        <mat-icon>close</mat-icon>
      </button> -->
      <mat-error *ngIf="password?.errors?.required"
        >Password required</mat-error
      >
    </mat-form-field>
    <br />
    <button
      mat-raised-button
      type="button"
      [disabled]="loginForm.invalid"
      (click)="auth()"
    >
      Login
    </button>
    <!-- <button type="button" (click)="check()" >check = {{ loginForm.status }}</button> -->
  </form>
</div>

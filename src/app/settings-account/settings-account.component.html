<div class="border bg-dark1 mx-auto w-2/3 mt-24 rounded-lg text-white">
    <div class="flex justify-around mx-4 mt-4">
        <div>
            <mat-progress-spinner [color]="'#505050'" [mode]="'determinate'" [value]="50">
            </mat-progress-spinner>
            <h3>Taille = {{ 261565161 | bytesConverter: "MB" }} </h3>
        </div>
        <div>
            <mat-progress-spinner [color]="'#505050'" [mode]="'determinate'" [value]="50">
            </mat-progress-spinner>
            <h3>Taille = {{ 261565161 | bytesConverter: "MB" }} </h3>
        </div>
        <div class="mt-12">
            <button mat-raised-button type="submit" class="border">
                Prendre un abonnement
            </button>
        </div>
    </div>
</div>
<div class="flex border-b-2 mx-auto w-2/3 mt-24 text-white">
    <div class="w-1/3">
        <h2>Profil</h2>
    </div>

    <div class="w-2/3">
        <form #form="ngForm" (ngSubmit)="changeUsername()" [formGroup]="changeInfoForm">
            <div class="flex justify-between">
                <mat-form-field class="w-2/5" appearance="standard">
                    <mat-label class="text-gray-100">Username</mat-label>
                    <input formControlName="username" matInput type="text" />
                </mat-form-field>
            </div>
            <button *ngIf="changeInfoForm.valid" mat-raised-button type="submit" [disabled]="changeInfoForm.invalid"
                class="mt-52 border">
                {{ changeInfoForm.invalid ? 'Waiting' : change }}
            </button>
        </form>
    </div>
</div>
